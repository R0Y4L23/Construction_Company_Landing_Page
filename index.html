<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Construction Company</title>
</head>

<body>
    <header class="bg-gray-800 md:flex block justify-between w-full">
        <div class="flex bg-yellow-300 sm:px-10 py-5 px-4 md:w-80 cursor-pointer">
            <i class="fas fa-toolbox sm:text-4xl text-3xl pt-2"></i>
            <div class="pl-3">
                <p class="font-bold uppercase sm:text-2xl text-xl">Sphere</p>
                <p class="uppercase sm:text-2xl text-xl">Construction</p>
            </div>
            <div class="sm:hidden block text-3xl text-right w-full pt-2">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="md:flex px-5 pt-16 hidden">
            <p class="uppercase text-white hover:text-yellow-300 px-10 cursor-pointer">Home</p>
            <p class="uppercase text-white hover:text-yellow-300 px-10 cursor-pointer">Services</p>
            <p class="uppercase text-white hover:text-yellow-300 px-10 cursor-pointer">About</p>
            <p class="uppercase text-white hover:text-yellow-300 px-10 cursor-pointer">Projects</p>
            <p class="uppercase text-white hover:text-yellow-300 px-10 cursor-pointer">Contact</p>
        </div>
    </header>
</body>

</html>
